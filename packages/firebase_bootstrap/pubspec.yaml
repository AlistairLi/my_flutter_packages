version: 1.0.0
repository: https://github.com/firebase_bootstrap/

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.15.2
  firebase_crashlytics: ^4.3.10

dev_dependencies:
  lints: ^5.0.0
  test: ^1.24.0
